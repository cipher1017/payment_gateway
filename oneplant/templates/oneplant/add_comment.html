<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
</head>
<body>
    <h1>Add a Comment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Comment</button>
    </form>

    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li><strong>{{ comment.pub_date }}:</strong> {{ comment.comment_text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
