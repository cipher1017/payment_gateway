{% extends "oneplant/base.html" %}

{% load static %}

<link rel="stylesheet" href="{% static 'oneplant/style.css' %}">

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<h1>We would love to hear from your story</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
</head>
<body>
    <div class="container">
        <div class="donation-form">
            <h2>Donate to Our Cause</h2>
            <p>Your contribution makes a difference. Help us make the world a better place.</p>
            <form method="post" action="{% url 'donate' %}">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Donate</button>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock content %}
